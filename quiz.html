<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/icons8-quizlet-250 (1).png" alt="QuizMaster Logo" class="navbar-logo" style="width: 40px;">
                <span class="ms-2">QuizMaster</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search for quizzes..." aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Quiz Container -->
    <div class="container mt-5 pt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-center mb-4" id="quiz-title">Loading Quiz...</h2>

                <!-- Progress Bar -->
                <div class="progress mb-3" style="height: 20px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>

                <!-- Question Container -->
                <div id="question-container">
                    <h4 id="question-text" class="mb-3">Loading question...</h4>
                    <div class="options" id="options">
                        <!-- Options will be dynamically added here -->
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <button id="prev-btn" class="btn btn-secondary" style="display: none;">Back</button>
                    <button id="next-btn" class="btn btn-primary">Next</button>
                    <button id="submit-btn" class="btn btn-success w-100 mt-3" style="display: none;">Submit Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 fixed-bottom">
        <p>Â© 2025 QuizMaster. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
